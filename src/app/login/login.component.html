<!DOCTYPE html>
<html lang="en">
<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a><b>Egovs</b>IOT</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <div class="col-12">
          <img src="assets/logo_01.png" alt="MediTech Insights Logo" style="opacity: .8; width: 50%;"
            class="d-flex mx-auto align-items-center">
        </div>

        <form action="../../index3.html" method="post">
          <div class="input-group mb-3">
            <input [(ngModel)]="mac_address" [ngModelOptions]="{ standalone: true }" type="text" class="form-control"
              id="mac_address" placeholder="MacAddress">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input [(ngModel)]="password" [ngModelOptions]="{ standalone: true }" type="password" class="form-control"
              id="password" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-5">
              <button (click)="submit()" type="submit" class="btn btn-primary btn-block">เข้าสู่ระบบ</button>
            </div>
          </div>


        </form>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
</body>

</html>
